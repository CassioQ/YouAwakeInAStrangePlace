server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Garante o MIME type correto para arquivos JS
    location ~* \.js$ {
        add_header Content-Type application/javascript;
        try_files $uri =404;
    }

    # Garante o MIME type correto para arquivos CSS
    location ~* \.css$ {
        add_header Content-Type text/css;
        try_files $uri =404;
    }

    # Permite servir outros arquivos est√°ticos normalmente
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
    }
}
